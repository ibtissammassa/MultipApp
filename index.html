<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="form">
        <h4 class="score">score: <span id="score">0</span> </h4>
        <h2>What is <span id="a">9</span> multiply by <span id="b">1</span>?</h2>
        <input id="input" type="text" placeholder="Enter your answer" autofocus autocomplete="off"><br>
        <button type="submit" class="submit">Submit</button>
        <button type="reset" class="reset" id="reset">Reset score</button>
    </form>
</body>
<script src="index.js"></script>
</html>
